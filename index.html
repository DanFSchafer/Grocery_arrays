<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
    	<link href="css/styles.css" rel="stylesheet" media="all">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Type groceries !</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="grocery1">Item 1</label>
            <input id="grocery1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="grocery2">Item 2</label>
            <input id="grocery2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="grocery3">Item 3</label>
            <input id="grocery3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">What's in your cart?</button>
        </form>
      </div>

      <ul id="shoppingcart">
        <li><span class="first"></li>
        <li><span class="second"></li>
        <li><span class="third"></li>
      </ul>
  </body>
</html>
